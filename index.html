<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="main.js"></script>
        <title>MIF Sudoku</title>
    </head>

    <body class="dark flex h-screen flex-col bg-gradient-to-r from-primary-500 to-accent-500">
        <header class="flex justify-center">
            <h1 class="mt-5 bg-gradient-to-t from-background-200 to-background-400 bg-clip-text text-5xl text-transparent">MIF Sudoku</h1>
        </header>
        <main class="flex min-h-0 grow items-center justify-center p-10 text-2xl font-semibold text-text-800">
            <div class="h-full grow">
                <div class="flex h-full w-full justify-center">
                    <section id="board" class="grid aspect-square max-h-full max-w-full grid-cols-9 grid-rows-[9] gap-2">
                        <template id="card">
                            <div
                                class="flex aspect-square cursor-default items-center justify-center rounded-md font-sans caret-transparent transition-transform duration-150 ease-out hover:scale-105 focus:scale-105"
                                contenteditable="true"
                            >
                                X
                            </div>
                        </template>
                    </section>
                    <section id="answer" style="display: none" class="ml-5 grid aspect-square max-h-full max-w-full grid-cols-9 grid-rows-[9] gap-2"></section>
                    <aside class="right-0 mx-5 flex flex-col justify-center space-y-10 text-text-900">
                        <button
                            id="answer"
                            disabled
                            class="group rounded-lg bg-white/30 px-3 py-2 text-base backdrop-blur transition-transform duration-150 ease-out [&:not([disabled])]:hover:scale-105 [&:not([disabled])]:active:scale-95"
                        >
                            <div class="absolute right-0 top-0 aspect-square w-2 animate-ping rounded-full bg-primary-600 group-disabled:hidden"></div>
                            Check Answer
                        </button>
                        <button
                            id="reset"
                            class="rounded-lg bg-white/30 px-3 py-2 text-base backdrop-blur transition-transform duration-150 ease-out [&:not([disabled])]:hover:scale-105 [&:not([disabled])]:active:scale-95"
                        >
                            Reset
                        </button>
                    </aside>
                </div>
            </div>
        </main>
        <footer class="flex justify-center">
            <p>&copy; 2023 | Liudas Kasperaviƒçius</p>
        </footer>
    </body>
</html>
